    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Horas'],
          ['2004',  1000],
          ['2005',  1170],
          ['2006',  660],
          ['2007',  1030]
        ]);

        var options = {
          title: 'Actividades',
          vAxis: {title: 'Year',  titleTextStyle: {color: 'red'}}
        };
			
		
		var chart = new google.visualization.BarChart(document.getElementById('chart_div1'));
		var chartPie = new google.visualization.PieChart(document.getElementById('chart_div2'));
		var chartArea = new google.visualization.AreaChart(document.getElementById('chart_div3'));
		var chartLine= new google.visualization.SteppedAreaChart(document.getElementById('chart_div4'));
		
		chart.draw(data, options);
		chartPie.draw(data, options);
		chartArea.draw(data, options);
		chartLine.draw(data, options);
		hideCharts();
		$('#chart_div1').fadeIn(150);
		
        $("#fechas").click(function(e){
			hideCharts();
			$('#chart_div1').fadeIn(150);
		});
		$("#tipo").click(function(e){
			hideCharts();
			$('#chart_div2').fadeIn(150);
		});
		$("#codigo").click(function(e){
			hideCharts();
			$('#chart_div3').fadeIn(150);
		});
		$("#unidad").click(function(e){
			hideCharts();
			$('#chart_div4').fadeIn(150);
		});
		
		function hideCharts(){
			for(i=1;i<5;i++)
				$('#chart_div'+i).hide();
		}
		
		
		
      }
    </script>
