 <script type="text/javascript">
 
 
 	function validar() {
		if((document.getElementById("user").value!= "enunez")||(document.getElementById("pass").value!= "password1")){
			alert("Nombre de usuario y/o contrasena incorrectos");
			return false;
		}
		return true
	}
 </script>
<body>

                <img class="profile-img" src="img/nic.png" alt="">
                <form id="myform" class="form-signin" action="index.html" method="post">
                <input id="user" type="text" class="form-control" placeholder="Usuario" required="" autofocus="">
                <input id="pass" type="password" class="form-control" placeholder="Password" required="">
                <button name="" id="loginBtn"class="btn btn-lg btn-primary btn-block" type="submit" onclick="return validar();">

                </form>
				
            </div>

    </div>
